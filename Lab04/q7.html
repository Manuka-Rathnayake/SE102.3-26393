<html>
    <head>
        <title>
            Q7
        </title>
        <body>
            <script>
                var num1 = parseInt(window.prompt("Enter a number :"));
                var num2 = parseInt(window.prompt("Enter a another number :"));

                var add,sub,multi,div;

                add = num1 + num2;
                sub = num1 - num2;
                multi = num1 * num2;
                div = num1 / num2;

                document.write("Addition " + add + "<br>");
                document.write("Sub" + sub+ "<br>");
                document.write("Multi" + multi+ "<br>");
                document.write("Div " + div+ "<br>");
            </script>
        </body>
    </head>
</html>
